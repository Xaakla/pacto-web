<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center justify-content-center">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (submit)="onSubmit()">
        <h1>Pacto Vendas</h1>
        <p class="text-muted">Estamos felizes em vê-lo novamente! Entre para acessar seu painel.</p>
        <div class="mb-3">
          <input placeholder="Email" class="form-control"
                 [ngClass]="isValid('email')" formControlName="email"/>
          <field-error-message [type]="'required'" [message]="'O campo é obrigatório'"
                               [control]="get('email')"></field-error-message>
          <field-error-message [type]="'email'" [message]="'O formato desse email não é válido'"
                               [control]="get('email')"></field-error-message>
        </div>
        <div class="mb-4">
          <input placeholder="Senha" class="form-control" [ngClass]="isValid('password')" formControlName="password"/>
          <field-error-message
            [type]="'required'"
            [message]="'O campo é obrigatório'"
            [control]="get('password')"
          ></field-error-message>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-end">
            <app-button [type]="'submit'" [customClass]="'btn btn-primary px-4'"
                        [loading]="submittingFormLoading" [label]="'Entrar'"
                        [loadingLabel]="'Entrando...'"></app-button>
          </div>
          <div class="col-12 d-flex justify-content-end mt-2">
            <span class="text-info cursor-pointer" (click)="gotoSignup()">
              Não tem uma conta? Cadastre-se gratuitamente!</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
